<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/messages.css">
    <link rel="stylesheet" href="../css/main.css">
    <script defer src="../scripts/messages.js"></script>
</head>
<body>
    <div class="sidebar">
        <img src="../img/logo.png" alt="Company Logo" class="company-logo">
        <ul>
            <li><a href="./dashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
            <li><a href="./details.html"><i class="fas fa-users"></i> Partner Details</a></li>
            <li><a href="./profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="./calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
            <li><a href="./messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
            <li><a href="./settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <a href="./login.html" class="logout-btn">Log Out</a>
    </div>

    <div class="main-content">
        <header>
            <div class="page-title">
                <h1>Messages</h1>
            </div>
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
                <div class="user-info">
                    <span class="username">Alan Yip</span>
                    <span class="user-role">Client</span>
            </div>
            </div>
        </header>
        <section class="messages-section">
            <div class="inbox">
                <!-- Message 1 -->
                <div class="message">
                    <div class="message-info">
                        <span class="messenger-name">Restaurant A</span>
                        <span class="message-topic">Partnership Request</span>
                    </div>
                    <div class="message-actions">
                        <button class="view-btn" onclick="viewMessage('Restaurant A', 'Partnership Request', 'This is the full message content for Restaurant A.')">View</button>
                    </div>
                </div>
                <!-- Message 2 -->
                <div class="message">
                    <div class="message-info">
                        <span class="messenger-name">Restaurant B</span>
                        <span class="message-topic">Partnership Request</span>
                    </div>
                    <div class="message-actions">
                        <button class="view-btn" onclick="viewMessage('Restaurant B', 'Partnership Request', 'This is the full message content for Restaurant B.')">View</button>
                    </div>
                </div>
                
                <!-- Message 3 -->
                <div class="message">
                    <div class="message-info">
                        <span class="messenger-name">Restaurant C</span>
                        <span class="message-topic">Partnership Request</span>
                    </div>
                    <div class="message-actions">
                        <button class="view-btn" onclick="viewMessage('Restaurant C', 'Partnership Request', 'This is the full message content for Restaurant C.')">View</button>
                    </div>
                </div> 
            </div>
        </section>
    </div>

    <!-- Pop-up for viewing the full message -->
    <div id="viewMessagePopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('viewMessagePopup')">&times;</span>
            <h3>Full Message</h3>
            <p id="messageContent">Message content here...</p>
            <button class="reply-btn" onclick="replyMessage()">Reply</button>
            <button class="delete-btn" onclick="deleteMessage()">Delete</button>
        </div>
    </div>

    <!-- Pop-up for replying to a message -->
    <div id="replyMessagePopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('replyMessagePopup')">&times;</span>
            <h3>Reply to Message</h3>
            <textarea rows="5" placeholder="Write your reply..."></textarea>
            <button class="send-reply-btn">Send Reply</button>
        </div>
    </div>
</body>
</html>
