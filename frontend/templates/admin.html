<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Include Google Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="../scripts/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <img src="../image/logo.png" alt="Company Logo" class="company-logo">
        <ul>
            <li><a href="/templates/admin.html"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
            <li><a href="/templates/details.html"><i class="fas fa-users"></i> Partner Details</a></li>
            <li><a href="/templates/profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="/templates/calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
            <li><a href="/templates/messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
            <li><a href="/templates/settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <a href="../templates/login.html" class="logout-btn">Log Out</a>
    </div>
    <div class="main-content fade-in">
        <header>
            <div class="page-title">
                <h1>Dashboard</h1>
            </div>
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
                <div class="user-info">
                    <span class="username">John Doe</span>
                    <span class="user-role">Admin</span>
                </div>
            </div>
        </header>
        <section class="stats">
            <div class="card">
                <h3>Total Partners <i class="fas fa-users"></i></h3>
                <p>100</p>
                <span class="info">+15% from last month</span>
            </div>
            <div class="card">
                <h3>Total Customers <i class="fas fa-users"></i></h3>
                <p>2500</p>
                <span class="info">+10% from last week</span>
            </div>
            <div class="card">
                <h3>Profit <i class="fas fa-dollar-sign"></i></h3>
                <p>$14,857</p>
                <span class="info">+8% from last month</span>
            </div>
            <div class="card">
                <h3>Current Time <i class="fas fa-clock"></i></h3>
                <p id="liveClock"></p> <!-- Placeholder for live clock -->
            </div>
        </section>
        <section class="charts">
            <div class="chart" id="revenueChartContainer">
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="chart" id="ordersChartContainer">
                <canvas id="ordersChart"></canvas>
            </div>
        </section>
    </div>
</body>
</html>
