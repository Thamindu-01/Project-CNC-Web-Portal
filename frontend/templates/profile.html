<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Include Google Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="../scripts/profile.js"></script>
</head>
<body>
    <div class="sidebar">
        <img src="../img/logo.png" alt="Company Logo" class="company-logo">
        <ul>
            <li><a href="./dashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
            <li><a href="./details.html"><i class="fas fa-users"></i> Partner Details</a></li>
            <li><a href="./profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="./calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
            <li><a href="./messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
            <li><a href="./settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <a href="./login.html" class="logout-btn">Log Out</a>
    </div>
    
    <div class="main-content">
        <header>
            <div class="page-title">
                <h1>Profile</h1>
            </div>
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
                <div class="user-info">
                    <span class="username">Alan Yip</span>
                    <span class="user-role">Client</span>
            </div>
            </div>
        </header>

        <section class="profile-section">
            <div class="profile-card">
                <div class="profile-picture-container">
                    <img src="../img/clientavatar.jpg" alt="User Profile Picture" class="profile-picture">
                </div>
                <form class="profile-form">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" value="John" class="input-field">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" value="Doe" class="input-field">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="john@example.com" class="input-field">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" value="123-456-7890" class="input-field">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="edit-button"><i class="fas fa-edit"></i> Edit Profile</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
