<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Settings</title>
    <!-- Include Google Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <img src="../img/logo.png" alt="Company Logo" class="company-logo">
        <ul>
            <li><a href="./dashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
            <li><a href="./details.html"><i class="fas fa-users"></i> Partner Details</a></li>
            <li><a href="./profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="./calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
            <li><a href="./messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
            <li><a href="./settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <a href="./login.html" class="logout-btn">Log Out</a>
    </div>

    <div class="main-content">
        <header>
            <div class="page-title">
                <h1>Settings</h1>
            </div>
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
                <div class="user-info">
                    <span class="username">Alan Yip</span>
                    <span class="user-role">Client</span>
            </div>
            </div>
        </header>
        
        <section class="settings-section">
            <form>
                <div class="form-group profile-picture-group">
                    <label for="profile-picture">Profile Picture</label>
                    <div class="profile-picture-container">
                        <img id="profile-picture-preview" src="../img/clientavatar.jpg" alt="Profile Picture">
                        <input type="file" id="profile-picture" accept="image/*">
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name">
                </div>
            
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name">
                </div>
            
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
            
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" placeholder="Enter your current password">
                </div>
            
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter your new password">
                </div>

                <div class="form-group">
                    <label for="new-password">Address</label>
                    <input type="password" id="new-address" placeholder="Enter your new address">
                </div>
            
                <!-- <div class="form-group checkbox-group">
                    <input type="checkbox" id="confirm-changes">
                    <label for="confirm-changes">I confirm my account changes</label>
                </div> -->
            
                <div class="form-actions">
                    <div class="form-action-wrapper">
                        <button type="submit" class="save-btn">Save Changes</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </div>
            </form>
            
        </section>
    </div>

    <script src="../scripts/settings.js"></script>
</body>
</html>
