<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!-- Login Container -->
    <div class="login-container">
        <img src="../images/logo.png" alt="Logo" class="logo">
        <div class="tab active" id="sign-in-tab">Sign In</div>
        <div class="tab" id="sign-up-tab">Sign Up</div>
        <form class="login-form" id="login-form">
            <div class="group">
                <label for="user" class="label">Username</label>
                <input id="user" type="text" class="input" placeholder="Username" required>
            </div>
            <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" class="input" placeholder="Password" required>
            </div>
            <div class="group">
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="check-text"> Keep me Signed in</span></label>
            </div>
            <div class="group">
                <input type="submit" class="button" value="Sign In">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
                <a href="#forgot">Forgot Password?</a>
            </div>
        </form>
        <form class="login-form" id="signup-form" style="display: none;">
            <div class="group">
                <label for="new-user" class="label">Username</label>
                <input id="new-user" type="text" class="input" placeholder="Username">
            </div>
            <div class="group">
                <label for="new-pass" class="label">Password</label>
                <input id="new-pass" type="password" class="input" placeholder="Password">
            </div>
            <div class="group">
                <label for="new-pass-confirm" class="label">Confirm Password</label>
                <input id="new-pass-confirm" type="password" class="input" placeholder="Confirm Password">
            </div>
            <div class="group">
                <input type="submit" class="button" value="Sign Up">
            </div>
        </form>
    </div>

    <script src="../scripts/login.js"></script>
</body>

</html>
